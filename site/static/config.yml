backend:
  name: git-gateway

media_folder: "site/static/img" # Folder where user uploaded files should go
public_folder: "img"

collections: [ # A list of collections the CMS should be able to edit
  {
    name: "special",
    label: "Special",
    files: [
      {
        file: "site/content/special/about.md",
        label: "About",
        name: "about",
        fields: [
          {label: Title, name: title, widget: string, required: false, optional: true},
          {label: Image, name: image, widget: image, required: false, optional: true},
          {label: Description, name: description, widget: markdown, required: false, optional: true},
          {
            label: Image Layout (Rows),
            name: imageLayout,
            widget: list,
            required: false, 
            optional: true,
            fields: [
              {label: Height, name: height, widget: number, required: false, optional: true},
              {label: Column, name: column, widget: list, required: false, optional: true, 
                fields: [
                  {label: Width, name: width, widget: number, required: false, optional: true},
                  {label: Row, name: row, widget: list, required: false, optional: true, 
                    fields: [
                      {label: Height, name: height, widget: number, required: false, optional: true},
                      {label: Image, name: image, widget: image, required: false, optional: true},
                      {label: Full Size, name: fullSize, widget: boolean, required: false, optional: true}
                    ]
                  }
                ]
              }
            ]
          }
        ]
      },
      {
        file: "site/content/special/projectCategories.md",
        label: "Project Categories",
        name: "projectCategories",
        fields: [
          {
            label: Categories, 
            name: projectCategories, 
            widget: list, 
            required: false, 
            optional: true,
            fields: [
              {
                label: Category, 
                name: category, 
                widget: relation,
                collection: categories,
                searchFields: [title],
                valueField: title,
                required: false, 
                optional: true
              }
            ]
          }
        ]
      },
      {
        file: "site/content/special/contact.md",
        label: "Contact",
        name: "contact",
        fields: [
          {label: Title, name: title, widget: string, required: false, optional: true},
          {label: Image, name: image, widget: image, required: false, optional: true},
          {label: Description, name: description, widget: markdown, required: false, optional: true}
        ]
      }
    ]
  },
  { 
    name: "categories",
    label: "Categories",
    folder: "site/content/categories", # The path to the folder where the documents are stored
    create: true, # Allow users to create new documents in this collection
    fields: [
      {label: Title, name: title, widget: string, required: false, optional: true},
      {
        label: Projects, 
        name: projects, 
        widget: list, 
        required: false, 
        optional: true,
        fields: [
          {
            label: Project, 
            name: project, 
            widget: relation,
            collection: projects,
            searchFields: [title],
            valueField: title,
            required: false, 
            optional: true
          }
        ]
      }
    ]
  },
  { 
    name: "projects",
    label: "Projects",
    folder: "site/content/projects", # The path to the folder where the documents are stored
    create: true, # Allow users to create new documents in this collection
    fields: [
      {label: Title, name: title, widget: string, required: false, optional: true},
      {label: Image, name: image, widget: image, required: false, optional: true},
      {label: Description, name: description, widget: markdown, required: false, optional: true},
      {
        label: Image Layout (Rows),
        name: imageLayout,
        widget: list,
        required: false, 
        optional: true,
        fields: [
          {label: Height, name: height, widget: number, required: false, optional: true},
          {label: Column, name: column, widget: list, required: false, optional: true, 
            fields: [
              {label: Width, name: width, widget: number, required: false, optional: true},
              {label: Row, name: row, widget: list, required: false, optional: true, 
                fields: [
                  {label: Height, name: height, widget: number, required: false, optional: true},
                  {label: Image, name: image, widget: image, required: false, optional: true},
                  {label: Full Size, name: fullSize, widget: boolean, required: false, optional: true}
                ]
              }
            ]
          }
        ]
      }
    ]
  }
]